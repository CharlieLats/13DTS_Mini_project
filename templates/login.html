{% extends "base.html" %}

{% block pageheading %}
    <div style="color: #e3e3e3">
        Login
    </div>
{% endblock %}

{% block main %}
        <form class="myform" style="color: #e3e3e3" method="post">
            <div class="form-group">
                <div class="form-label"> Email: </div>
                <div class="form-element"> <input type="email" name="user_email"></div>
            </div>

            <div class="form-group">
                <div class="form-label"> Password: </div>
                <div class="form-element"> <input type="password" name="tutee_password"></div>
            </div>

            <div class="form-group">
                <div class="form-label"> Submit </div>
                <div class="form-element"> <input type="submit" name="submit_button" value="Login"></div>
            </div>

        </form>
    <div style="padding-bottom: 20px"></div>
    <br>
    <br>
    <div style="text-align: center; color: #e3e3e3">
        <text> Don't have an account? <a href="signup" style="background-color: #008e0c">Click here</a> to sign up! </text>
    </div>
    <br>
    <br>
{% endblock %}
