{% extends "base.html" %}

{% block pageheading %}Create A Session{% endblock %}

{% block main %}

<body>
<form action="/action_page.php" method="get">
    <label for="Location">Location:</label>
  <input list="browsers" name="browser" id="browser">
  <datalist id="browsers">
    {% for l in loco %}
      <option value={{ l[5] }}>
    {% endfor %}
  </datalist>
  <input type="submit">
</form>
<form class="myform" method="post">
    <div class="form-group">
        <div class="form-label"> Start Time </div>
        <div class="form-element"> <input type="time" step="360000" name="start_time" value="Start Time"></div>
    </div>
    <div class="form-group">
        <div class="form-label"> End Time </div>
        <div class="form-element"> <input type="time" step="360000" name="end_time" value="End Time"></div>
    </div>
    <div class="form-group">
        <div class="form-label"> Submit </div>
        <div class="form-element"> <input type="submit" name="submit_button" value="Submit"></div>
    </div>
</form>
</body>

{% endblock %}
