{% extends "base.html" %}

{% block pageheading %}
<div style="color: #e3e3e3">
Create A Session
</div>
{% endblock %}

{% block main %}
<body>
<form class="myform" style="color: #e3e3e3" method="post">
    <div class="form-group">
        <div class="form-label">Location: </div>
        <div class="form-element"> <input type="text" name="location" value="Location"></div>
    </div>
    <div class="form-group">
        <div class="form-label"> Date </div>
        <div class="form-element"> <input type="date" name="date" value="Date"></div>
    </div>
    <div class="form-group">
        <div class="form-label"> Start Time </div>
        <div class="form-element"> <input type="time" name="start_time" value="Start Time"></div>
    </div>
    <div class="form-group">
        <div class="form-label"> End Time </div>
        <div class="form-element"> <input type="time" name="end_time" value="End Time"></div>
    </div>
    <div class="form-group">
        <div class="form-label"> Submit </div>
        <div class="form-element"> <input type="submit" name="submit_button" value="Submit"></div>
    </div>
    <br>
    <br>
    <br>
    <br>
</form>
</body>

{% endblock %}
