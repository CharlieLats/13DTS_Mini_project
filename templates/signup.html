{% extends "base.html" %}

{% block pageheading %}
<div style="color: #e3e3e3">
Sign Up
</div>
{% endblock %}

{% block main %}
    <form class="myform" style="color: #e3e3e3; background-color: #015507FF" method="post">
        <div class="form-group">
            <div class="form-label"> First Name: </div>
            <div class="form-element"> <input type="text" name="user_fname"></div>
        </div>
        <div class="form-group">
            <div class="form-label"> Last Name: </div>
            <div class="form-element"> <input type="text" name="user_lname"></div>
        </div>
        <div class="form-group">
            <div class="form-label"> Email: </div>
            <div class="form-element"> <input type="email" name="user_email"></div>
        </div>

        <div class="form-group">
            <div class="form-label"> Password: </div>
            <div class="form-element"> <input type="password" name="user_password"></div>
        </div>

        <div class="form-group">
            <div class="form-label"> Confirm Password: </div>
            <div class="form-element"> <input type="password" name="user_confirm_password"></div>
        </div>

        <div class="form-group">
            <div class="form-label"> Submit </div>
            <div class="form-element"> <input type="submit" name="submit_button" value="Sign Up"></div>
        </div>
    </form>
    <div style="padding-bottom: 20px"></div>
    <br>
    <br>
    <div style="text-align: center; color: #e3e3e3">
        <text> Already have an account? <a href="login" style="background-color: #008709">Click here</a> to login! </text>
    </div>
    <br>
    <br>
{% endblock %}
